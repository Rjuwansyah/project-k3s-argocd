apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-argo
  namespace: argocd
  annotations:
    argocd.argoproj.io/refresh: "60s"
spec:
  project: default
  source:
    repoURL: 'https://github.com/Rjuwansyah/project-k3s-argocd.git'
    targetRevision: main
    path: nginx
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
